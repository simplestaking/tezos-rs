[package]
name = "tezos_wrapper"
version = "0.7.2"
authors = ["Tomas Sedlak <tomas.sedlak@simplestaking.com>"]
edition = "2018"

[dependencies]
getset = "0.1"
failure = "0.1"
failure_derive = "0.1"
lazy_static = "1.4"
rand = "0.7.3"
r2d2 = "0.8.9"
serde = { version = "1.0", features = ["derive"] }
slog = "2.5"
strum_macros = "0.18"
wait-timeout = "0.2"
# local dependencies
ipc = { path = "../../ipc" }
crypto = { path = "../../crypto" }
tezos_api = { path = "../api" }
tezos_context = { path = "../context" }

[dev-dependencies]
libc = "0.2.65"
ipmpsc = "0.3"
rand = "0.7.3"
