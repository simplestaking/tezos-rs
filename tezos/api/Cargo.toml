[package]
name = "tezos_api"
version = "0.9.0"
authors = ["Tomas Sedlak <tomas.sedlak@simplestaking.com>"]
edition = "2018"

[dependencies]
derive_builder = "0.9"
enum-iterator = "0.6"
failure = "0.1"
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4"
ocaml-interop = { version = "0.4.4", features = ["docs-rs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# local dependencies
crypto = { path = "../../crypto" }
tezos_messages = { path = "../messages" }

[dev-dependencies]
assert-json-diff = "1.0.0"
hex = "0.4"