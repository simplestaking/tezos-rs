[package]
name = "tezos-rs"
version = "0.1.0"
edition = "2018"

[dependencies]
base58 = "0.1.0"
bitvec = "0.14.0"
byteorder = "1.3.2"
bytes = "0.4.12"
clap = "2.33.0"
chrono = "0.4.7"
dirs = "1.0.4"
dns-lookup = "1.0.1"
futures-preview = "0.3.0-alpha.17"
failure = "0.1.5"
failure_derive = "0.1.5"
hex = "0.3.2"
lazy_static = "1.3.0"
libsodium-sys = "0.2.2"
log = "0.4.8"
log4rs = { version = "0.8.3", features = ["rolling_file_appender", "compound_policy", "size_trigger", "fixed_window_roller"] }
num-bigint = { version = "0.2.2", features = ["serde", "rand"] }
num-traits = "0.2.8"
rand = "0.6.5"
regex = "1.2.0"
serde = { version = "1.0.97", features = ["derive"] }
serde_json = "1.0.40"
sodiumoxide = "0.2.2"
uuid = { version = "0.7.4", features = ["v4"] }
# Local dependencies
tezos_encoding = { path = "../tezos_encoding" }
crypto = { path = "../crypto" }
networking = { path = "../networking" }
storage = { path = "../storage" }