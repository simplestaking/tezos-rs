  
version: "3"
services:

  node:
    image: simplestakingcom/tezedge:v0.5.0
    build: ./docker/compose
    hostname: node
    ports:
      - "4927:4927"
      - "19732:9732"
      - "18732:18732"
    networks:
      - default
    entrypoint: /home/appuser/tezedge/docker/compose/tezedge.sh
    tty: true
    
  explorer:
    image: simplestakingcom/tezedge-explorer:v0.5.0
    hostname: explorer
    ports:
      - "8080:8080"
    networks:
      - default
    tty: true